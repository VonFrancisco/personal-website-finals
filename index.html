<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Von Cristan - Personal Profile</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    button {
      padding: 10px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    .comment {
      background: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div id="app" class="container">
    <h1>Von Cristan</h1>
    <p style="text-align:center;">WEBPROG Final Project</p>

    <h2>Guestbook</h2>

    <input v-model="name" placeholder="Your name">
    <textarea v-model="message" placeholder="Your message"></textarea>
    <button @click="addComment">Post Comment</button>

    <div v-for="comment in comments" :key="comment.id" class="comment">
      <strong>{{ comment.name }}</strong>
      <p>{{ comment.message }}</p>
    </div>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue
    const { createClient } = supabase

    const supabaseUrl = "https://cdrhbihdnvqkcixqqvad.supabase.co"
    const supabaseKey = "sb_publishable_yNAeLHsCJIw3rUPUMy8A-w_kJ4xx3Lk"

    const db = createClient(supabaseUrl, supabaseKey)

    createApp({
      setup() {
        const name = ref("")
        const message = ref("")
        const comments = ref([])

        async function fetchComments() {
          const { data } = await db
            .from("guestbook")
            .select("*")
            .order("created_at", { ascending: false })

          comments.value = data || []
        }

        async function addComment() {
          if (!name.value || !message.value) return

          await db.from("guestbook").insert([
            { name: name.value, message: message.value }
          ])

          name.value = ""
          message.value = ""
          fetchComments()
        }

        onMounted(fetchComments)

        return { name, message, comments, addComment }
      }
    }).mount("#app")
  </script>
</body>
</html>
