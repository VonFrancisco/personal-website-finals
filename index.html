<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Von Cristan - Personal Profile</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #0a0f2c, #000000);
    color: white;
    min-height: 100vh;
  }

  .container {
    max-width: 700px;
    margin: auto;
    padding: 40px 20px;
  }

  h1 {
    text-align: center;
    font-size: 42px;
    letter-spacing: 3px;
    text-transform: uppercase;
    background: linear-gradient(90deg, #00c6ff, #ff00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  p {
    text-align: center;
    color: #aaa;
    margin-bottom: 40px;
  }

  h2 {
    border-left: 4px solid #00c6ff;
    padding-left: 10px;
    margin-bottom: 20px;
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    color: white;
    border-radius: 6px;
    backdrop-filter: blur(10px);
  }

  input::placeholder,
  textarea::placeholder {
    color: #888;
  }

  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #00c6ff, #ff00ff);
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    opacity: 0.8;
    transform: scale(1.02);
  }

  .comment {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 15px;
    margin-top: 15px;
    border-radius: 8px;
    backdrop-filter: blur(8px);
    transition: 0.3s;
  }

  .comment:hover {
    background: rgba(255,255,255,0.1);
  }

  strong {
    color: #00c6ff;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 28px;
    }

    .container {
      padding: 20px;
    }
  }
  .city-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://i.imgur.com/fwgGV3G.jpg') no-repeat center center/cover;
    opacity: 0.15;
    z-index: -1;
}

</style>
</head>

<body>
  <div class="city-overlay"></div>
  <div id="app" class="container">
    <h1>Von Cristan</h1>
    <p style="text-align:center;">WEBPROG Final Project</p>

    <h2>Guestbook</h2>

    <input v-model="name" placeholder="Your name">
    <textarea v-model="message" placeholder="Your message"></textarea>
    <button @click="addComment">Post Comment</button>

    <div v-for="comment in comments" :key="comment.id" class="comment">
      <strong>{{ comment.name }}</strong>
      <p>{{ comment.message }}</p>
    </div>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue
    const { createClient } = supabase

    const supabaseUrl = "https://cdrhbihdnvqkcixqqvad.supabase.co"
    const supabaseKey = "sb_publishable_yNAeLHsCJIw3rUPUMy8A-w_kJ4xx3Lk"

    const db = createClient(supabaseUrl, supabaseKey)

    createApp({
      setup() {
        const name = ref("")
        const message = ref("")
        const comments = ref([])

        async function fetchComments() {
          const { data } = await db
            .from("guestbook")
            .select("*")
            .order("created_at", { ascending: false })

          comments.value = data || []
        }

        async function addComment() {
          if (!name.value || !message.value) return

          await db.from("guestbook").insert([
            { name: name.value, message: message.value }
          ])

          name.value = ""
          message.value = ""
          fetchComments()
        }

        onMounted(fetchComments)

        return { name, message, comments, addComment }
      }
    }).mount("#app")
  </script>
</body>
</html>
