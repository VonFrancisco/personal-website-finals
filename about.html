<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>About - Von Francisco</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loader">
    <div class="loader-text">LOADING...</div>
  </div>

  <nav>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div><strong>VON CRISTAN</strong></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="guestbook.html">Guestbook</a>
    </div>
  </nav>

  <canvas id="particles" aria-hidden="true"></canvas>

  <div class="page">
    <h1 class="fade-in">About Me</h1>
    <p class="fade-in">
      I am a web developer building modern responsive applications
      using Vue.js and Supabase.
    </p>

    <section class="fade-in">
      <h2>About Me</h2>
      <p>
        I build modern responsive websites using Vue.js, Supabase, and clean UI principles.
      </p>
    </section>
  </div>

  <div class="city-overlay" aria-hidden="true"></div>

  <script>
  // Simple reveal observer
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add('visible')
    })
  }, { threshold: 0.1 })

  document.querySelectorAll('.fade-in').forEach(el => observer.observe(el))

  // Smooth page transitions for internal links
  document.querySelectorAll('a[href$=".html"]').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault()
      document.body.classList.add('fade-out')
      setTimeout(() => window.location.href = this.href, 300)
    })
  })

  // Loader
  window.addEventListener('load', () => {
    const loader = document.getElementById('loader')
    if (loader) {
      loader.style.opacity = '0'
      setTimeout(() => loader.remove(), 500)
    }
  })

  // Mobile nav toggle
  function toggleMenu() {
    const links = document.querySelector('.nav-links')
    links.classList.toggle('show')
  }
  </script>
</body>
</html>
